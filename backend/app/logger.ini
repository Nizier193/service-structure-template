[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=detailed

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=detailed
args=(sys.stdout,)

[formatter_detailed]
format=%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(message)s
datefmt=%H:%M:%S